services:
  web:
    build:
      context: ./app
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    networks:
      - nginx-network
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - 80:80
    depends_on:
      - web
    networks:
      - nginx-network

volumes:
  static_volume:
  media_volume:

networks:
  nginx-network:
    driver: bridge
