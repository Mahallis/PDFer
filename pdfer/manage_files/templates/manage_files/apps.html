{% extends "manage_files/index.html" %}
{% load static %}
{% block content %}
    <div class="row container-fluid row-cols-md-2 g-3 align-items-center justify-content-center"
         style="min-height: 80%">
        {% for title, name, image, description in pages %}
            <div class="col-lg-5">
                <div class="card h-50">
                    <img src="{% static image %}"
                         class="card-img-top mt-4"
                         alt="{{ title }}"
                         style="max-height: 200px">
                    <div class="card-body">
                        <h5 class="card-title">{{ title }} документ</h5>
                        <p class="card-text">{{ description }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url name %}" class="btn btn-primary stretched-link">Начать</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
