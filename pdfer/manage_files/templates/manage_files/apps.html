{% extends "manage_files/index.html" %}
{% load static %}
{% block content %}
    {% for title, name, image in pages %}
        <a href="{% url name %}" class="card text-center col-sm-6 p-4">
            <img src="{% static image %}"
                 height="237px"
                 class="card-img-top "
                 alt="{{ title }}">
            <div class="card-body">
                <h5 class="card-title">{{ title }} документ</h5>
            </div>
        </a>
    {% endfor %}
{% endblock content %}
