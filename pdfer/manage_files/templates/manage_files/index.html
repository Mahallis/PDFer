{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row text-bg-primary align-items-center"
                 style="min-height: 10%">
                <h1 class="text-center">{{ title }}</h1>
            </div>
            {% block content %}
            {% endblock content %}
            <div class="row text-bg-primary text-center align-items-center"
                 style="min-height: 10%">
                <h6>Mahallis 2023</h6>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src={% static "js/pdfjs/build/pdf.worker.js" %}></script>
        <script src={% static "js/pdfjs/build/pdf.js" %}></script>
        <script src={% static "js/script.js" %}></script>
    </body>
</html>
