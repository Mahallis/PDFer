{% extends "manage_files/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Принять" />
        <p>
            <a href="{% url 'main_page' %}">Назад</a>
        </p>
    </form>
{% endblock %}
